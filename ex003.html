<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro programa Js</title>
  <style>  
    body {
      background-color: rgb(105, 105, 173);
      color: white; /* Comentário em CSS*/
      font: 20pt Arial;
    }
    h1 {
      color: rgb(223, 223, 23);
    }
  </style>
</head>
<body>
  <h1>Olá, mundo!</h1> <!--Comentário em html-->
  <p>Já me livrei da...</p>

  <script>
   let n1 = Number(window.prompt('Digite um numéro')); // string
   let n2 = Number(window.prompt('Digite outro numéro')); //string
   let s = n1 + n2
   window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação
   //( number + number) para adição
   // (string + string) para concatenação
  </script>
</body>
</html>
